name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [dev]
        include:
          - env: dev
            ecr_repo: kyeol-dev-storefront
            storefront_url: https://origin-dev.kyeol.click

    env:
      # Saleor API - 런타임에 사용할 실제 주소 (이미 local schema.graphql을 사용하도록 설정함)
      SALEOR_API_URL: https://dev-api.kyeol.click/graphql/
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostic - Print Env
        run: |
          echo "Building for: ${{ matrix.env }}"
          echo "API URL: ${{ env.SALEOR_API_URL }}"


      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_SALEOR_API_URL=${{ env.SALEOR_API_URL }}
            NEXT_PUBLIC_API_URI=${{ env.SALEOR_API_URL }}
            NEXT_PUBLIC_STOREFRONT_URL=${{ matrix.storefront_url }}
            NEXT_PUBLIC_DEFAULT_CHANNEL=default-channel
            NEXT_PUBLIC_SKIP_DB_CHECK=true
            SKIP_DB_CHECK=true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ matrix.ecr_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ matrix.env }}-latest\`, \`${{ matrix.env }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
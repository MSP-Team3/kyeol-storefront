name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stage, prod]
        include:
          - env: dev
            ecr_repo: kyeol-dev-storefront
            storefront_url: https://origin-dev.kyeol.click
            api_url: https://api.kyeol.click/graphql/
          - env: stage
            ecr_repo: kyeol-stage-storefront
            storefront_url: https://origin-stage.kyeol.click
            api_url: https://api.kyeol.click/graphql/
          - env: prod
            ecr_repo: kyeol-prod-storefront
            storefront_url: https://origin-prod.kyeol.click
            api_url: https://api.kyeol.click/graphql/


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_SALEOR_API_URL=${{ matrix.api_url }}
            NEXT_PUBLIC_STOREFRONT_URL=${{ matrix.storefront_url }}
            NEXT_PUBLIC_DEFAULT_CHANNEL=default-channel
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ matrix.ecr_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ matrix.env }}-latest\`, \`${{ matrix.env }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      # Update GitOps repo to trigger ArgoCD deployment
      - name: Update GitOps Repository
        if: matrix.env == 'prod'
        env:
          GITOPS_REPO: MSP-Team3/kyeol-app-gitops
          IMAGE_TAG: ${{ matrix.env }}-${{ github.sha }}
        run: |
          # Clone GitOps repo
          git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git gitops
          cd gitops

          # Update storefront image tag in kustomization.yaml (only the line after kyeol-prod-storefront)
          # Using awk to precisely target the storefront image entry
          awk '/kyeol-prod-storefront/{found=1} found && /newTag:/{sub(/newTag: .*/, "newTag: '"${IMAGE_TAG}"'"); found=0} 1' \
            apps/saleor/overlays/prod/kustomization.yaml > tmp && mv tmp apps/saleor/overlays/prod/kustomization.yaml

          # Verify the change
          echo "Updated kustomization.yaml:"
          grep -A1 "kyeol-prod-storefront" apps/saleor/overlays/prod/kustomization.yaml

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/saleor/overlays/prod/kustomization.yaml
          git diff --cached --exit-code || git commit -m "chore(storefront): Update image tag to ${IMAGE_TAG}

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}"
          git push || echo "Nothing to push (tag unchanged)"